<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1 align="center" title=Table lesson</h1>

    
        <h1> student register</h1>
        <table border="1" cellpadding="30" cellspacing="1">

    <tr>

        <th rowspan="2">No.</th>
         <th>Name</th>
         <th>Age</th>
         <th>Gender</th>
         <th>Address</th>
         <th>phone</th>
         <th>Gender</th>
    </tr>



      <tbody>
        <tr>
            <td rowspan="2">1</td>
            <td>John Doe</td>
            <td>20</td>
            <td>Male</td>
            <td>123 Main St</td>
            <td>555-1234</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>22</td>
            <td>Female</td>
            <td>456 Elm St</td>
            <td>555-5678</td>
            <td>Female</td>
        </tr>
    </tbody>

<tfoot>
    <tr>
<th>No.</th>
         <th colspan="4">Name</th>
         <th>Age</th>
         <th>Gender</th>
         <th>Address</th>
         <th>phone</th>
         <th>Gender</th>


    </tr>

</tfoot>














        </table>
</body>
</html>
